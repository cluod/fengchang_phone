	wx.config(CONF_WEIXIN);
	wx.ready(function () {
		_share("http://www.welife100.com/Wap/Fengc/index", "蓝PI风神送你最新的空气质量预报！", "风神到哪儿了？今天的空气质量长这样!", 'http://www.welife100.com/fengc/img/icon200.jpg');
	});
	function _share(share_link, share_title, share_desc, share_img) {
		function fn_success(){	
		}
		var fn_cancel = null;
		// console.log(share_link, share_title, share_desc, share_img);
		// 分享到朋友圈
		wx.onMenuShareTimeline({
		    title: share_desc, // 分享标题
		    link: share_link, // 分享链接
		    imgUrl: share_img, // 分享图标
		    success: fn_success,
		    cancel: fn_cancel
		});
		// 分享给朋友
		wx.onMenuShareAppMessage({
		    title: share_title, // 分享标题
		    desc: share_desc, // 分享描述
		    link: share_link, // 分享链接
		    imgUrl: share_img, // 分享图标

		    // dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
		    success: fn_success,
		    cancel: fn_cancel
		});
		// QQ
		wx.onMenuShareQQ({
		    title: share_title, // 分享标题
		    desc: share_desc, // 分享描述
		    link: share_link, // 分享链接
		    imgUrl: share_img, // 分享图标
		    success: fn_success,
		    cancel: fn_cancel
		});
	}
